[pytest]
# Pytest 配置文件

# Python路径设置
pythonpath = src

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# 测试路径
testpaths = tests

# 忽略的路径
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    logs
    data
    __pycache__
