name: "模型训练配置"
description: "适合机器学习模型训练，GPU加速、大批量、自动调优"
version: "2.0"
tags: ["training", "ml", "gpu"]

settings:
  app:
    environment: "training"
    debug: false
    log_level: "INFO"

  database:
    host: "localhost"
    port: 5432
    database: "stock_analysis"
    user: "stock_user"
    password: "stock_password_123"

  data_source:
    provider: "akshare"

  paths:
    data_dir: "/data"
    models_dir: "/data/models"
    cache_dir: "/data/cache"
    results_dir: "/data/results"

  ml:
    default_target_period: 5
    default_scaler_type: "robust"
    cache_features: true
    feature_version: "v2.0"

  performance:
    parallel:
      backend: "threading"
      n_workers: 4
    gpu:
      enable_gpu: true
      device_id: 0
      mixed_precision: true
    memory:
      enable_streaming: true

  training:
    batch_size: "auto"
    auto_tune: true
    early_stopping: true
    save_checkpoints: true

recommendations:
  - "训练建议启用 GPU 加速（CUDA 或 Apple MPS）"
  - "启用混合精度训练可额外加速 1.5-2 倍"
  - "使用自动批次大小优化 GPU 利用率"
  - "启用早停避免过拟合"
  - "定期保存训练检查点"
