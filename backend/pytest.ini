[pytest]
# Pytest 配置文件

# 测试路径
testpaths = tests

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试配置
asyncio_mode = auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试 (需要数据库连接)
    slow: 慢速测试
    skip: 跳过的测试

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# 覆盖率配置 (可选)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 性能配置
timeout = 300
