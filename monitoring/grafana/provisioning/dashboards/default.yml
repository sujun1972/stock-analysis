# Grafana 仪表板配置
# 自动加载仪表板

apiVersion: 1

providers:
  - name: 'Stock Analysis Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
