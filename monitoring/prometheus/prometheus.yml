# Prometheus 配置文件
# 用于监控 Stock Analysis 项目的各个服务

global:
  scrape_interval: 15s      # 默认抓取间隔
  evaluation_interval: 15s  # 规则评估间隔
  external_labels:
    cluster: 'stock-analysis'
    environment: 'development'

# 告警管理器配置（可选）
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# 加载告警规则
rule_files:
  - 'alerts.yml'

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API 监控
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend-api'
          app: 'stock-analysis'
    scrape_interval: 10s
    scrape_timeout: 5s

