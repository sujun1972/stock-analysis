name: Code Quality

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**/*.py'
      - '.github/workflows/code-quality.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**/*.py'

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy pytest pytest-cov pytest-asyncio httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check code formatting with Black
        run: |
          black --check app/ tests/
        continue-on-error: false

      - name: Check import sorting with isort
        run: |
          isort --check-only app/ tests/
        continue-on-error: false

      - name: Lint with flake8
        run: |
          flake8 app/ tests/ --statistics
        continue-on-error: false

      - name: Type check with mypy
        run: |
          mypy app/
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=term
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        continue-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  code-quality-summary:
    runs-on: ubuntu-latest
    needs: quality
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Code Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Code quality checks completed" >> $GITHUB_STEP_SUMMARY
