# 开发环境 Docker Compose 配置
# 使用方式: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# 运行测试: 使用 ./scripts/run_tests.sh 或参考 docs/TESTING_GUIDE.md

services:
  # Backend 开发模式配置（支持热重载和测试环境）
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      # 添加开发/测试依赖的构建参数
      args:
        - INSTALL_DEV=true
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - PYTHONPATH=/app:/app/core  # 支持 core 模块导入
    volumes:
      # 核心代码和数据
      - ./backend:/app
      - ./data:/data
      - ./core/src:/app/core/src
      # 测试相关
      - ./core/tests:/app/core/tests
      - ./core/pyproject.toml:/app/core/pyproject.toml
      - ./core/setup.py:/app/core/setup.py
      - ./core/.pytest_cache:/app/core/.pytest_cache
    command: >
      sh -c "pip install -q pytest pytest-asyncio pytest-cov 2>/dev/null &&
             python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend 开发模式配置
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # 使用开发模式Dockerfile
      target: development
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      # 挂载源代码，实现热重载
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/next.config.mjs:/app/next.config.mjs
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/postcss.config.mjs:/app/postcss.config.mjs
      - ./frontend/components.json:/app/components.json
      # 排除node_modules，使用容器内的
      - /app/node_modules
      - /app/.next
    command: npm run dev
